
services:

  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Asia/Shanghai
    ports:
      # webui
      - "9000:9000"
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  portainer_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
